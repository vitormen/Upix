<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pix</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 bg-white p-4 rounded shadow-sm">
                <h2 class="mb-3 text-center">Cadastre suas Chaves Pix</h2>
                <p class="text-center">Você pode cadastrar os 3 dados abaixo ou só 1. Eles serão suas chaves Pix, é só selecionar.</p>

                <div class="form-group">
                    <label>Celular</label>
                    <div class="input-group">
                        <div class="form-check d-flex align-items-center w-100">
                            <input class="form-check-input mr-2" type="checkbox">
                            <input type="tel" class="form-control" placeholder="Número de celular">
                        </div>
                    </div>
                    <small class="text-muted">Número confirmado <a href="#">Editar</a></small>
                </div>

                <div class="form-group">
                    <div class="form-check d-flex align-items-center w-100">
                        <input class="form-check-input mr-2" type="checkbox">
                        <input type="email" class="form-control" placeholder="E-mail">
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-check d-flex align-items-center w-100">
                        <input class="form-check-input mr-2" type="checkbox">
                        <input type="text" class="form-control" placeholder="CPF">
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-danger mr-2">Continuar</button>
                    <button type="button" class="btn btn-secondary">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
